<svg preserveAspectRatio="none" viewBox="0 0 100 100" (click)="clicked()">
    <line x1="50" y1="50" x2="0" y2="50" *ngIf="!positionModel.gauche" />
    <line x1="50" y1="50" x2="50" y2="0" *ngIf="!positionModel.haut"/>
    <line x1="50" y1="50" x2="100" y2="50" *ngIf="!positionModel.droite"/>
    <line x1="50" y1="50" x2="50" y2="100" *ngIf="!positionModel.bas"/>
    <circle cx="50" cy="50" r="10" *ngIf="positionModel.hoshi" />
    <circle cx="50" cy="50" r="40" *ngIf="positionModel.occupation != undefined" [ngClass]="positionModel.occupation?'blanc':'noir'" />
</svg>
